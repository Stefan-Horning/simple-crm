<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<h1 mat-dialog-title>Edit address</h1>
<div >
    <p class="inputfield over-100-div" >
        <mat-form-field appearance="outline" class="max-width">
            <mat-label>Street + number</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="Address">
          </mat-form-field>
    </p>
</div>

<div class="row">
    <p class="inputfield">
        <mat-form-field appearance="outline">
            <mat-label>zip-code</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="zip-code">
          </mat-form-field>
    </p>

    <p class="inputfield">
        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="City">
          </mat-form-field>
    </p>
</div>


<div mat-dialog-actions>
    <div class="button-center">
        <button mat-button (click)="dialogRef.close()">Cancel</button>
        <button (click)="saveUser()" mat-button  cdkFocusInitial>Save</button>
    </div>
  
</div>
