

<mat-drawer-container class="example-container" autosize>
  <mat-drawer [opened]="true" #drawer class="example-sidenav" mode="side">
    <div class="Logo">
      Logo
    </div>

    <ul class="menu-items">
      <li><mat-icon>dashboard</mat-icon> Dashboard</li>
      <li>  <mat-icon>person_outline</mat-icon>User</li>
    </ul>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar color="primary">
      
      <mat-toolbar-row>
       <button (click)="drawer.toggle()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
        </button>
        <span>Simple CRM</span>
      </mat-toolbar-row>
    </mat-toolbar>

  </div>

</mat-drawer-container>
