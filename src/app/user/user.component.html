<mat-card>
    <table class="user-table">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>City</th>
        </tr>
        <tr *ngFor="let user of userList" [routerLink]="[user.id]">
            <td>{{ user.firstName}} {{ user.lastName}}</td>
            <td>{{ user.email}}</td>
            <td>{{ user.city}}</td>
        </tr>
    </table>
</mat-card>

<div class="add-contaciner-user" matTooltip="Add user" [matTooltipPosition]="'above'"> 
    <button (click)="openDialog()" mat-fab color="primary" >
        <mat-icon>add</mat-icon>
    </button>
</div>
